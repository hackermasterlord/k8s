apiVersion: v1
# Kind for service
kind: Service
metadata:
  # Name your service
  name: api-gateway
  labels:
    app: crm
spec:
  type: NodePort
  # Choose how to expose your service
  ports:
    # The port number to expose the service
    - protocol: TCP
      port: 3000
      nodePort: 300016

  # Pod to route service traffic
  selector:
    app: crm
    name: api-gateway
