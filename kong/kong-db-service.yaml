apiVersion: v1
# Kind for service
kind: Service
metadata:
  # Name your service
  name: kong-db
  labels:
    app: kong
spec:
  type: NodePort
  ports:
    # The port number to expose the service
    - protocol: TCP
      port: 5432
      targetPort: 5432
  # Pod to route service traffic
  selector:
    name: kong-db
