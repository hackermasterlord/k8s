apiVersion: v1
# Kind for service
kind: Service
metadata:
  # Name your service
  name: redis
  labels:
    app: redis
spec:
  # Choose how to expose your service
  type: NodePort
  ports:
    # The port number to expose the service
    - protocol: TCP
      port: 6379
      name: redis-backend
      nodePort: 30001
    - protocol: TCP
      port: 8001
      name: redis-manager
      nodePort: 30002

  # Pod to route service traffic
  selector:
    app: redis
